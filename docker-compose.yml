version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pr
      POSTGRES_PASSWORD: pr
      POSTGRES_DB: prdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr -d prdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: ["sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8080"]
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://pr:pr@db:5432/prdb

volumes:
  pgdata: